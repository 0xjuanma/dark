<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <!-- Background gradient -->
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>
    
    <!-- Glow effect for the ring -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Gradient for the 0x text -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF4081"/>
      <stop offset="25%" stop-color="#00FF00"/>
      <stop offset="50%" stop-color="#00BFFF"/>
      <stop offset="75%" stop-color="#FF00FF"/>
      <stop offset="100%" stop-color="#FF6B00"/>
    </linearGradient>
    
    <!-- Ring gradient -->
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF4081"/>
      <stop offset="20%" stop-color="#00FF00"/>
      <stop offset="40%" stop-color="#00BFFF"/>
      <stop offset="60%" stop-color="#FF00FF"/>
      <stop offset="80%" stop-color="#FF6B00"/>
      <stop offset="100%" stop-color="#FF4081"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="124" fill="url(#bgGrad)" stroke="#333333" stroke-width="2"/>
  
  <!-- Outer glowing ring -->
  <circle cx="128" cy="128" r="100" fill="none" stroke="url(#ringGrad)" stroke-width="3" filter="url(#glow)" opacity="0.8"/>
  
  <!-- Inner subtle ring -->
  <circle cx="128" cy="128" r="85" fill="none" stroke="#333333" stroke-width="1" opacity="0.5"/>
  
  <!-- 0x text -->
  <text x="128" y="115" 
        font-family="SF Mono, Monaco, Consolas, monospace" 
        font-size="48" 
        font-weight="bold"
        fill="url(#textGrad)" 
        text-anchor="middle">
    0x
  </text>
  
  <!-- DARK text -->
  <text x="128" y="168" 
        font-family="SF Mono, Monaco, Consolas, monospace" 
        font-size="38" 
        font-weight="900"
        fill="#ffffff" 
        text-anchor="middle"
        letter-spacing="2">
    DARK
  </text>
</svg>
